<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                Add New Mobile
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-6">

                    <div class="mb-3">
                        <input type="text" class="form-control" id="mb_name" placeholder="enter mobile name">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="mb_brand" placeholder="enter mobile brand">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="mb_display" placeholder="enter Dispaly">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="mb_ram" placeholder="enter RAM">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="mb_pro" placeholder="enter processor">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="mb_price" placeholder="enter price">
                    </div>

                    <div class="mb-3">
                        <button class="btn btn-success" onclick="addMobile()">AddMobile</button>
                    </div>


            </div>
            <div class="col-4">
                <input type="text" id="mob_name" placeholder="search mobile name">
                <button class="btn btn-success" onclick="findMobile()">Search Mobile</button>
                <div id="result"></div>
            </div>
        </div>
    </div>

</body>
<script src="./mobile.js"></script>
</html>
