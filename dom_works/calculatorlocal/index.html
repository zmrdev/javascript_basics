<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</head>
<style>
    button {
        width: 3.5em;
    }
</style>

<body>
    <div class="container p-5">
        <div class="row">
            <div class="col-3">

            </div>
            <div class="col-3 bg-info py-3">
                <input type="text" id="result" class="form-control">
                <button class="bg-dark text-white" onclick="backSpace()">del</button>

                <div class="pt-2">
                    <button class="bg-light" onclick="displayNum('1')">1</button>
                    <button class="bg-light" onclick="displayNum('2')">2</button>
                    <button class="bg-light" onclick="displayNum('3')">3</button>
                    <button class="bg-warning" onclick="displayNum('+')">+</button>
    
                </div>
                <div class="pt-2">
                    <button class="bg-light" onclick="displayNum('4')">4</button>
                    <button class="bg-light" onclick="displayNum('5')">5</button>
                    <button class="bg-light" onclick="displayNum('6')">6</button>
                    <button class="bg-warning" onclick="displayNum('-')">-</button>
    
                </div>
                <div class="pt-2">
                    <button class="bg-light" onclick="displayNum('7')">7</button>
                    <button class="bg-light" onclick="displayNum('8')">8</button>
                    <button class="bg-light" onclick="displayNum('9')">9</button>
                    <button class="bg-warning" onclick="displayNum('*')">*</button>
        
                </div>
                <div class="pt-2">
                    <button class="bg-dark text-white" onclick="clearBox('')">C</button>
                    <button class="bg-light" onclick="displayNum('0')">0</button>
                    <button class="bg-light" onclick="evaluateExpression()">=</button>
                    <button class="bg-warning" onclick="displayNum('/')">/</button>
        
                </div>
    
            </div>
        
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
